<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Images demo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<h2>Add image to page</h2>
	<p>hello!</p>

 <img src="images/labs.jpg" alt="Chocolate labrador retriever puppies" width="400px"/>

<h2>Add image with figure caption</h2>
<figure>
  <img src="images/flower.jpg" alt="Black-eyed Susans in sunshine" width="300px"/>
  <figcaption>Black-eyed Susans</figcaption>
</figure>

<h2>Add video to page</h2>
<video src="videos/funny-goose.mp4" width="500px" controls>
<p>Your browser doesn't support HTML video. Here is a
    <a href="videos/funny-goose.mp4">link to the video</a>
</p>
</video>
<br/>
<h2>Link to external video</h2>
<!-- link to an external video file -->
<video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="700px" controls></video>
   
<br/>

<h2>Add audio to page</h2>
<audio controls>
  <source src="audio/birthday.mp3" type="audio/mp3" />
  <source src="audio/birthday.mp3" type="audio/mp3" />
  <p>
    Your browser doesn't support this audio file. Here is a
    <a href="audio/birthday.mp3">link to the audio</a> instead.
  </p>
</audio>
